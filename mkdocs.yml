# Project Information
site_name: Property Intelligence Pipeline
site_description: Enterprise-grade Real Estate Data Extraction, Analytics & Prediction
site_author: Lewis Githua
site_url: https://Lewingtonnn.github.io/Property-Intelligence-Pipeline/
use_directory_urls: true

# Documentation & Repository
docs_dir: docs
repo_name: Lewingtonnn/Property-Intelligence-Pipeline
repo_url: https://github.com/Lewingtonnn/Property-Intelligence-Pipeline

# Theme & Features
theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
  
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Navigation
nav:
  - Home: Index.md
  - System Architecture: architecture.md
  - Core Components: components.md
  - Machine Learning Pipeline: ml_pipeline.md
  - API Reference: api_reference.md
  - Observability: observability.md
  - Deployment: deployment.md
  - Operations: operations.md
  - Roadmap: roadmap.md

# Markdown Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]{}()&"/\\]+'

# Extra Configuration
